<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>page number</title>
	<link rel="stylesheet" href="stylesheets/ie.css">
</head>
<body>
	<!--翻页按钮-->
    <div class="package-num">
        <a href="javascript:;" class="num num-active">1</a>
        <a href="javascript:;" class="num">2</a>
        <a href="javascript:;" class="num">3</a>
        <a href="javascript:;" class="num">4</a>
        <a href="javascript:;" class="num">5</a>
        <a href="javascript:;" class="etc"> ... </a>
        <a href="javascript:;" class="pre">
            <div class="arrow-pre">
                <div class="pre1"></div>
                <div class="pre2"></div>
            </div>
        </a>
        <a href="javascript:;"  class="next">
            <div class="arrow-next">
                <div class="next1"></div>
                <div class="next2"></div>
            </div>
        </a>
        <a href="javascript:;"  class="final">
            <div class="arrow-final1">
                <div class="final1"></div>
                <div class="final2"></div>
            </div>
            <div class="arrow-final2">
                <div class="final1"></div>
                <div class="final2"></div>
            </div>
        </a>
        <label for="">跳转到:</label>
        <input type="text">
        <a href="#" class="skip">GO</a>
    </div>
</body>
</html>
